<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Networking Q&A</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="dot"></div>
      <h1>Networking Agent</h1>
      <div class="spacer"></div>
      <select id="mode-select" class="mode-select">
        <option value="qa">Q&A Mode</option>
        <option value="quiz">Quiz Mode</option>
      </select>
      <button
        id="new-chat"
        class="btn icon"
        title="New chat"
        aria-label="New chat"
      >
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 5v14M5 12h14"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>
    <div class="container">
      <div id="examples" class="examples">
        <h3>Try these examples:</h3>
        <div class="example-buttons">
          <button
            class="example-btn"
            data-question="What is a DDoS attack and how can it be mitigated?"
          >
            DDoS Attacks
          </button>
          <button
            class="example-btn"
            data-question="Explain the TCP/IP protocol stack in detail."
          >
            TCP/IP Stack
          </button>
          <button
            class="example-btn"
            data-question="What are the key differences between IPv4 and IPv6?"
          >
            IPv4 vs IPv6
          </button>
          <button
            class="example-btn"
            data-question="How does encryption work in network security?"
          >
            Encryption
          </button>
          <button
            class="example-btn"
            data-question="Describe the OSI model layers and their functions."
          >
            OSI Model
          </button>
          <button
            class="example-btn"
            data-question="What is the role of firewalls in network protection?"
          >
            Firewalls
          </button>
          <button
            class="example-btn"
            data-question="Explain how VPNs ensure secure communication."
          >
            VPNs
          </button>
          <button
            class="example-btn"
            data-question="What are common vulnerabilities in wireless networks?"
          >
            Wireless Security
          </button>
        </div>
      </div>
      <div id="chat-container" class="chat-container">
        <div id="chat" class="chat"></div>
      </div>
      <div id="quiz-container" class="quiz-container hidden">
        <div class="quiz-header">
          <h3>Quiz Mode</h3>
          <div class="loading-quiz hidden">
            <div class="spinner"></div>
            <span>Generating quiz...</span>
          </div>

          <!-- Question Generation Type Toggle -->
          <div class="quiz-section">
            <label class="quiz-label">Question Generation Type:</label>
            <div class="toggle-group">
              <label class="toggle-option">
                <input
                  type="radio"
                  name="generation-type"
                  value="random"
                  checked
                />
                <span>Random Questions</span>
              </label>
              <label class="toggle-option">
                <input type="radio" name="generation-type" value="topic" />
                <span>Topic-Specific Questions</span>
              </label>
            </div>
          </div>

          <!-- Topic Selection (hidden by default) -->
          <div class="quiz-section" id="topic-section" style="display: none">
            <label class="quiz-label" for="quiz-topic">Select Topic:</label>
            <select id="quiz-topic" class="quiz-select">
              <option value="">Loading topics...</option>
            </select>
          </div>

          <!-- Question Type Selection -->
          <div class="quiz-section">
            <label class="quiz-label" for="quiz-type">Question Type:</label>
            <select id="quiz-type" class="quiz-select">
              <option value="random">Random (Mixed Types)</option>
              <option value="multiple_choice">Multiple Choice Only</option>
              <option value="true_false">True/False Only</option>
              <option value="open_ended">Open-Ended Only</option>
            </select>
          </div>

          <!-- Number of Questions -->
          <div class="quiz-section">
            <label class="quiz-label" for="quiz-count"
              >Number of Questions:</label
            >
            <input
              id="quiz-count"
              class="quiz-input"
              type="number"
              min="1"
              max="10"
              value="3"
            />
          </div>

          <div style="text-align: center; margin-top: 0.5rem">
            <button
              id="generate-quiz"
              class="btn"
              style="
                padding: 4px 8px;
                font-size: 0.8rem;
                min-width: 80px;
                max-width: 450px;
                border-radius: 16px;
                width: auto;
              "
            >
              Generate Questions
            </button>
          </div>
        </div>
        <div id="quiz-questions" class="quiz-questions"></div>
        <div id="quiz-feedback" class="quiz-feedback hidden"></div>
      </div>
      <div class="footer">
        <div class="input-wrap">
          <input
            id="prompt"
            class="prompt"
            placeholder="Ask about networking or security..."
          />
          <button id="send" class="send" title="Send" aria-label="Send">
            <span>Send</span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path d="M3 11l18-8-8 18-2-7-8-3z" fill="currentColor" />
            </svg>
          </button>
        </div>
        <div id="meta" class="meta"></div>
      </div>
    </div>
    <script src="/static/main.js"></script>
  </body>
</html>
